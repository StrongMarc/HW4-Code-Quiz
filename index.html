<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

  <body>
    <section class="container-fluid main-content">
      <!-- Web page header results-->
      <header class="row">
        <header class="col">
          <h1>View Highscores</h1>  
          <time>Time:</time> 
        </header>
      </header>
      
      <!-- Web page quiz title & instructions-->
      <main class="row">
        <section class="col">
          <h2>Coding Quiz Challenge</h2>  
          <p>Try to answer the following code-related questions within the time <br> limit.  Keep in mind that incorrect answers will penalize your score/time <br> by ten seconds!</be></p>
          <button id="start" class="btn" >Start Quiz</button>
        </section>
      </main>

      
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
